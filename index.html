<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

                    Sp<span class="text-orange-700">ar</span>k Tech

                <div>

                        <li><a href="" class="hover:text-red-700">Home <i class="fa-solid fa-house"></i></a></li>
                        <li><a href="" class="hover:text-red-700">Product <i class="fa-brands fa-product-hunt"></i></a>
                        </li>
                        <li><a href="" class="hover:text-red-700">Contact US <i
                                    class="fa-regular fa-address-book"></i></a></li>
                        <li><a href="" class="hover:text-red-700">Sign UP <i class="fa-solid fa-users"></i></a></li>

                </div>

                        <li><a href="" class="hover:text-green-700"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>

        </section>

        <section class="w-full lg:w-4/6 mx-auto  ">

                    <h2 class="text-2xl lg:text-4xl font-bold">Start Your Journey as a <span
                            class="text-orange-700">Photographer</span></h2>
                    <p class="text-[#777474]">Discover the art of capturing moments that last forever. Learn photography
                        from basics to
                        advanced techniques and turn your passion into a profession.</p>
                    <button class="bg-amber-600 px-4 py-2 text-gray-200 hover:bg-orange-700 rounded">Prebook Now <i
                            class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="lg:w-1/2 text-center flex justify-center bg-[url('./images/circle.svg')] bg-no-repeat bg-contain bg-center">
                    <img src="./images/main-camera.png" alt="Camera" >
                </div>
            </div>
        </section>
        <section class="w-full lg:w-4/6 mx-auto">
            <div class="w-full flex flex-wrap gap-10 justify-around lg:justify-between lg:mt-25 ">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
